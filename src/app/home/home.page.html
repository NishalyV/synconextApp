<ion-header [translucent]="true" style="background:none ;">
  <ion-toolbar>
    
    <ion-buttons slot="start" style="color: white;">
      <ion-button routerLink="/search">
        <ion-icon name="search" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="secondary" style="font-weight: bold;">Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="filterPopover($event)" style="font-weight: bold;font-size: 16px;">
        <ion-icon name="options-outline" slot="start"></ion-icon>filter
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="this.data?.data">
      <ion-button (click)="getBuildings()" style="font-size: 14px;text-transform: none;color: red;" >
        Remove filter
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row class="ion-margin-top" >
      <ion-col size="12"  *ngFor="let items of BuildingDetails;let i = index">
        
        <ion-card class="ion-no-padding " *ngIf="items.id!=''">
          <ion-row >
            <ion-col size="5"  >
              <ion-card mode="ios">
                <img onerror="this.src='https://www.manchesterdirect.com.au/assets/themes/QCS_D/img/default_product.gif?1618385796'" src="{{items.imgUrl}}" height="110px" width="100%" style="object-fit: cover;"
                  (click)="selectProductById(orders)">
              </ion-card>
            </ion-col>
            <ion-col size="7">
              <ion-row>
                <ion-col size="12" style="color: black;">
                  <h4 style="font-weight: bold;">{{items.city}}</h4>
                </ion-col>
                <ion-col size="12" style="color: black;">
                  <h6 class="ion-no-margin" style="font-weight: bold;">{{items.building}}</h6>
                </ion-col><br>
                <ion-col size="12" style="color: black;">
                  <p class="ion-no-margin" style="font-weight: bold;">{{items.phon}}</p>
                </ion-col>
                

              </ion-row>
              <ion-row class="ion-margin-top" >
                <section style="font-size: x-large;">
                    <ion-icon name="star" style="color: rgb(224, 222, 222);" slot="icon-only" [ngClass]="{'starhighlight': this.BuildingDetails[i].isselect >=1 }" (click)="putstar(i,1)"></ion-icon>
                    <ion-icon name="star" style="color: rgb(224, 222, 222);" slot="icon-only" [ngClass]="{'starhighlight': this.BuildingDetails[i].isselect >=2 }" (click)="putstar(i,2)"></ion-icon>
                    <ion-icon name="star" style="color: rgb(224, 222, 222);" slot="icon-only" [ngClass]="{'starhighlight': this.BuildingDetails[i].isselect >=3}" (click)="putstar(i,3)"></ion-icon>
                    <ion-icon name="star" style="color: rgb(224, 222, 222);" slot="icon-only" [ngClass]="{'starhighlight': this.BuildingDetails[i].isselect >=4 }" (click)="putstar(i,4)"></ion-icon>
                    <ion-icon name="star" style="color: rgb(224, 222, 222);" slot="icon-only" [ngClass]="{'starhighlight': this.BuildingDetails[i].isselect >=5 }" (click)="putstar(i,5)"></ion-icon>
                </section>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
